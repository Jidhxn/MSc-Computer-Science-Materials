<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>
    <form action="success.html" method="post">

        <!-- Name -->
        <p>
            <label>Name:</label><br>
            <input type="text" name="name" required>
        </p>

        <!-- Password -->
        <p>
            <label>Password:</label><br>
            <input type="password" name="password" required>
        </p>

        <!-- Email -->
        <p>
            <label>Email ID:</label><br>
            <input type="text" name="email" required>
        </p>

        <!-- Phone -->
        <p>
            <label>Phone Number:</label><br>
            <input type="text" name="phone" required>
        </p>

        <!-- Sex -->
        <p>
            <label>Sex:</label><br>
            <input type="radio" name="sex" value="Male"> Male
            <input type="radio" name="sex" value="Female"> Female
        </p>

        <!-- Date of Birth -->
        <p>
            <label>Date of Birth:</label><br>

            Day:
            <select name="day">
                <option>1</option><option>2</option><option>3</option>
                <option>4</option><option>5</option><option>6</option>
                <option>7</option><option>8</option><option>9</option>
                <option>10</option><option>11</option><option>12</option>
                <option>13</option><option>14</option><option>15</option>
                <option>16</option><option>17</option><option>18</option>
                <option>19</option><option>20</option><option>21</option>
                <option>22</option><option>23</option><option>24</option>
                <option>25</option><option>26</option><option>27</option>
                <option>28</option><option>29</option><option>30</option>
                <option>31</option>
            </select>

            Month:
            <select name="month">
                <option>January</option><option>February</option>
                <option>March</option><option>April</option>
                <option>May</option><option>June</option>
                <option>July</option><option>August</option>
                <option>September</option><option>October</option>
                <option>November</option><option>December</option>
            </select>

            Year:
            <select name="year">
                <option>1990</option><option>1991</option>
                <option>1992</option><option>1993</option>
                <option>1994</option><option>1995</option>
                <option>1996</option><option>1997</option>
                <option>1998</option><option>1999</option>
                <option>2000</option><option>2001</option>
                <option>2002</option><option>2003</option>
                <option>2004</option><option>2005</option>
            </select>
        </p>

        <!-- Languages -->
        <p>
            <label>Languages Known:</label><br>
            <input type="checkbox" name="lang" value="English"> English
            <input type="checkbox" name="lang" value="Telugu"> Telugu
            <input type="checkbox" name="lang" value="Hindi"> Hindi
            <input type="checkbox" name="lang" value="Tamil"> Tamil
        </p>

        <!-- Address -->
        <p>
            <label>Address:</label><br>
            <textarea name="address" rows="4" cols="40"></textarea>
        </p>

        <!-- Submit -->
        <p>
            <input type="submit" value="Submit">
        </p>

    </form>

</body>
</html>
