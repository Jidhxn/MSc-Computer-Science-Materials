<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - BookBarn</title>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav><a href="index.html">Home</a> | <a href="register.html">Register</a></nav>
    <hr>
  </header>

  <main>
    <form action="#" method="post">
      <p>
        <label for="email">Email:</label><br>
        <input id="email" name="email" type="email" required>
      </p>

      <p>
        <label for="pwd">Password:</label><br>
        <input id="pwd" name="password" type="password" required>
      </p>

      <p>
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </p>

      <p>
        <input type="submit" value="Log in">
      </p>
    </form>

    <p><a href="register.html">Create a new account</a></p>
  </main>

  <footer><small>&copy; 2025 BookBarn</small></footer>
</body>
</html>
