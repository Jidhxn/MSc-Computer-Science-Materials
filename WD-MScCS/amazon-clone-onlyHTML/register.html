<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - BookBarn</title>
</head>
<body>
  <header>
    <h1>Register</h1>
    <nav>
      <a href="index.html">Home</a> | <a href="login.html">Login</a>
    </nav>
    <hr>
  </header>

  <main>
    <h2>Create an account</h2>
    <form action="#" method="post">
      <p>
        <label for="name">Full name:</label><br>
        <input id="name" name="name" required>
      </p>

      <p>
        <label for="email">Email:</label><br>
        <input id="email" name="email" type="email" required>
      </p>

      <p>
        <label for="password">Password:</label><br>
        <input id="password" name="password" type="password" required>
      </p>

      <p>
        <label for="addr">Shipping address:</label><br>
        <textarea id="addr" name="address" rows="3"></textarea>
      </p>

      <p>
        <input type="submit" value="Create account">
      </p>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </main>

  <footer><small>&copy; 2025 BookBarn</small></footer>
</body>
</html>
